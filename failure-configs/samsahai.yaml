staging:
  maxRetry: 2
  maxHistoryDays: 1
  deployment:
    componentCleanupTimeout: 5m
    timeout: 1m
    engine: helm3
    testRunner:
      timeout: 240s
      pollingTime: 5s
      testMock:
        result: false

activePromotion:
  tearDownDuration: 5m
  maxHistories: 5
  deployment:
    timeout: 2m
    componentCleanupTimeout: 2m
    engine: helm3
    testRunner:
      timeout: 240s
      pollingTime: 5s
      testMock:
        result: false

report:
  reportMock: true
  slack:
    channels:
      - samsahai
    componentUpgrade:
      interval: everytime

components:
  - name: redis
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com
      name: redis
    image:
      repository: bitnami/redis
      pattern: '5.*debian-9.*'
    source: public-registry
    values:
      image:
        repository: bitnami/redis
        pullPolicy: IfNotPresent
      cluster:
        enabled: false
      usePassword: false
      master:
        persistence:
          enabled: false
  - name: wordpress
    chart:
      repository: https://kubernetes-charts.storage.googleapis.com
      name: wordpress
    image:
      repository: bitnami/wordpress
      pattern: '5\.2.*debian-9.*'
    source: public-registry
    dependencies:
      - name: mariadb
        image:
          repository: bitnami/mariadb
          pattern: '10\.3.*debian-9.*'
        source: public-registry
    values:
      resources: null
      service:
        type: NodePort
      persistence:
        enabled: false
      mariadb:
        enabled: true
        replication:
          enabled: false
        master:
          persistence:
            enabled: false
