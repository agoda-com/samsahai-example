apiVersion: env.samsahai.io/v1beta1
kind: Team
metadata:
  name: example
spec:
  description: Example team
  owners:
    - example@samsahai.io
  gitStorage:
    url: https://github.com/agoda-com/samsahai-example.git
    path: configs
  stagingCtrl:
    isDeploy: true
  credential:
    secretName: s2h-example-secret
    git:
      username:
        key: gitUsername
      password:
        key: gitPassword